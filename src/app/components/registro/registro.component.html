<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Registro </title>
    <link rel="stylesheet" href="registro.component.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body [ngStyle]="{'background':fondo}">
  <div class="container">
    <div class="title">Registro</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre Completo</span>
            <input type="text" placeholder="Ingresa tu nombre completo" required>
          </div>
          <div class="input-box">
            <span class="details">Nombre de usuario</span>
            <input type="text" placeholder="Ingresa tu nombre de usuario" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Ingresa tu email" required>
          </div>
          <div class="input-box">
            <span class="details">Numero de Telefono</span>
            <input type="text" placeholder="Ingresa tu numero" required>
          </div>
          <div class="input-box">
            <span class="details">Contrase単a</span>
            <input type="text" placeholder="Escribe una contrase単a" required>
          </div>
          <div class="input-box">
            <span class="details">Confirmar Contrase単a</span>
            <input type="text" placeholder="Confirma la contrase単a" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genero</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Hombre</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Mujer</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiero no decirlo</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Registrar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
